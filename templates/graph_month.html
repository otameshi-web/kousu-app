<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NEMMS【日本エレベーター管理マネージメントシステム】</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }

        .sidebar {
            width: 260px;
            background-color: #000;
            color: white;
            padding: 20px;
            position: fixed;
            top: 70px; /* headerの高さ分だけ下にずらす */
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar form {
            display: flex;
            flex-direction: column;
        }

        .sidebar label {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .sidebar input[type="checkbox"] {
            margin-right: 8px;
        }

        .sidebar select {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
        }

        .sidebar .btn-submit {
            background-color: #ff6600;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
        }

        .sidebar .btn-submit:hover {
            background-color: #cc5200;
        }

        .btn-return {
            background-color: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            /*width: 100%;*/
            /*text-align: center;*/
            margin-top: 20px;
        }

        .btn-return:hover {
            background-color: #5a6268;
        }

        .content {
            margin-left: 280px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>NEMMS【日本エレベーター管理マネージメントシステム】</header>

    <div class="sidebar">
        <form method="post" action="/graph/month/result">
            <label for="year">年：</label>
            <select name="year" id="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>

            <label for="month">月：</label>
            <select name="month" id="month">
                {% for i in range(1, 13) %}
                    <option value="{{ i }}">{{ i }}月</option>
                {% endfor %}
            </select>

            <label>作業種別：</label>
            {% for wt in work_types %}
                <label>
                    <input type="checkbox" name="work_types" value="{{ wt }}">
                    {{ wt }}
                </label>
            {% endfor %}

            <button type="submit" class="btn-submit">表示</button>
            
        </form>
        <a href="/graph/all" class="btn-return">戻る</a>
    </div>

    <div class="content">
        <h2>工数表（月別）</h2>
        <p>表示したい年・月と作業種別を選択して「表示」ボタンを押してください。</p>
    </div>
</body>
</html>
