<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>期間指定比較表 入力</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }

        .sidebar {
            width: 260px;
            background-color: #000;
            color: white;
            padding: 20px;
            position: fixed;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar form {
            display: flex;
            flex-direction: column;
        }

        .sidebar label {
            margin-top: 10px;
        }

        .sidebar select, .sidebar input[type="checkbox"] {
            margin-bottom: 10px;
        }

        .btn-submit {
            background-color: #ff6600;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #cc5200;
        }

        .btn-return {
            background-color: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }

        .content {
            margin-left: 280px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>NEMMS【日本エレベーター管理マネージメントシステム】</header>

    <div class="sidebar">
        <form method="post" action="/graph/person/period/result">
            <label>開始年：</label>
            <select name="start_year" required>
                {% for y in years %}
                <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label>開始月：</label>
            <select name="start_month" required>
                {% for m in months %}
                <option value="{{ m }}">{{ m }}月</option>
                {% endfor %}
            </select>

            <label>終了年：</label>
            <select name="end_year" required>
                {% for y in years %}
                <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label>終了月：</label>
            <select name="end_month" required>
                {% for m in months %}
                <option value="{{ m }}">{{ m }}月</option>
                {% endfor %}
            </select>

            <label>作業実施者：</label>
            <select name="user" required>
                {% for u in users %}
                <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>

            <label>作業種別：</label>
            {% for wt in work_types %}
                <div>
                    <input type="checkbox" name="work_types" value="{{ wt }}" id="wt{{ loop.index }}">
                    <label for="wt{{ loop.index }}">{{ wt }}</label>
                </div>
            {% endfor %}

            <button type="submit" class="btn-submit">表示</button>
        </form>

        <a href="/graph/person" class="btn-return">戻る</a>
    </div>

    <div class="content">
        <h2>期間指定比較表</h2>
        <p>比較したい期間と作業者・作業種別を選択してください。</p>
    </div>
</body>
</html>
