<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>作業種別比較表 - EKMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
        }

        .sidebar {
            background-color: #000;
            padding: 20px;
            width: 240px;
            float: left;
            height: 100vh;
            color: white;
        }

        .sidebar label {
            margin-top: 10px;
        }

        .sidebar select {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
        }

        .btn-main {
            background-color: #ff6600;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
            font-size: 1rem;
        }

        .btn-main:hover {
            background-color: #cc5200;
        }

        .btn-return {
            background-color: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            /*width: 100%;*/
            /*text-align: center;*/
            text-decoration: none;
        }

        .btn-return:hover {
            background-color: #5a6268;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>NEMMS【日本エレベーター管理マネージメントシステム】</header>

    <form method="post" action="/graph/person/type/result">
        <div class="sidebar">
            <label for="year">年：</label>
            <select name="year" id="year">
                {% for y in years %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label for="month">月：</label>
            <select name="month" id="month">
                {% for m in months %}
                    <option value="{{ m }}">{{ m }}月</option>
                {% endfor %}
            </select>

            <label for="user">作業者：</label>
            <select name="user" id="user">
                {% for u in users %}
                    <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-main">表示</button>
            <a href="/graph/person" class="btn-return">戻る</a>
        </div>

        <div class="content">
            <h2>作業種別比較表</h2>
            <p>年・月・作業者を選んで「表示」をクリックしてください。</p>
        </div>
    </form>
</body>
</html>
