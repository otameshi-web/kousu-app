<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>工数管理メニュー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">工数管理メニュー</h1>

    <div class="mb-3">
        <a href="/graph" class="btn btn-primary">シンプルグラフ表示</a>
    </div>

    <div class="mb-3">
        <button class="btn btn-success" onclick="toggleMenu('kousuMenu')">工数表</button>
        <div id="kousuMenu" style="display: none; margin-top: 10px;">
            <a href="/summary" class="btn btn-outline-success me-2">全体</a>
            <a href="/personal" class="btn btn-outline-info">個人</a>
        </div>
    </div>

    <script>
        function toggleMenu(id) {
            const menu = document.getElementById(id);
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
